<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">


        <title>TRIP PAD | 나의 여행 노트</title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: 'Gaegu', cursive;
            }

            .total {
                width: 900px;
                margin: auto;

            }

            .jumbotron {
                color: cornflowerblue;
                width: 800px;
                margin-top: 30px;
                /*background-image: url;*/
                background-position: center;
                background-size: 800px;
                border: black;
                border-radius: 10px;
                position: relative;
            }

            .logo {
                position: absolute;
                left: 970px;
                bottom: 400px;
            }

            .write {
                position: absolute;
                left: 1030px;
                bottom: 350px;
            }


            #post-box {
                width: 1000px;
                margin: auto;
                padding: 50px;
                border: black solid;
                border-radius: 10px;
            }


        </style>

        <script>
            function openClose() {
                // id 값 post-box의 display 값이 block 이면(= 눈에 보이면)
                if ($("#post-box").css("display") == "block") {
                    // post-box를 가리고
                    $("#post-box").hide();
                    // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
                    $("#btn-post-box").text("OPEN TRIP PAD");
                } else {
                    // 아니면(눈에 보이지 않으면) post-box를 펴라
                    $("#post-box").show();
                    // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
                    $("#btn-post-box").text("CLOSE TRIP PAD");
                }
            }
        </script>


        <script type="text/javascript">

            $(document).ready(function() {
                $("#reviews-box").html("");
                showReview();
            });

            function makeReview() {
                // 1. 제목, 저자, 리뷰 내용을 가져옵니다.
                let country = $("#country").val();
                let city = $("#city").val();
                let place = $("#place").val();
                let address = $("#address").val();
                let category = $("#category").val();
                let comment = $("#comment").val();
                let url = $("#url").val();


                // 2. 제목, 저자, 리뷰 중 하나라도 입력하지 않았을 경우 alert를 띄웁니다.
                if (country == "") {
                    alert("국가를. 입력해주세요");
                    $("#country").focus();
                    return;
                } else if (city == "") {
                    alert("도시를. 입력해주세요");
                    $("#city").focus();
                    return;
                } else if (place == "") {
                    alert("장소를 입력해주세요");
                    $("#place").focus();
                    return;
                } else if (address == "") {
                    alert("주소를 입력해주세요");
                    $("#address").focus();
                    return;
                } else if (category == "") {
                    alert("카테고리를 입력해주세요");
                    $("#category").focus();
                    return;
                } else if (comment == "") {
                    alert("코멘트를 입력해주세요");
                    $("#comment").focus();
                    return;
                } else if (url == "") {
                    alert("url을 입력해주세요");
                    $("#url").focus();
                    return;
                }

                // 3. POST /review 에 저장을 요청합니다.
                $.ajax({
                    type: "POST",
                    url: "/review",
                    data: {
                        country_give: country,
                        city_give: city,
                        place_give: place,
                        address_give: address,
                        category_give: category,
                        comment_give: comment,
                        url_give: url
                    },
                    success: function (response) {
                        if (response["result"] == "success") {
                            alert(response["msg"]);
                            window.location.reload();
                        }
                    }
                })
            }

            function showReview() {
                // 1. 리뷰 목록을 서버에 요청하기
                $.ajax({
                    type: "GET",
                    url: "/review",
                    data: {},
                    success: function (response) {
                        // 2. 요청 성공 여부 확인하기
                        if (response["result"] == "success") {
                            let reviews = response["reviews"];
                            // 3. 요청 성공했을 때 리뷰를 올바르게 화면에 나타내기
                            for (let i = 0; i < reviews.length; i++) {
                                makeCard(reviews[i]["country"], reviews[i]["city"], reviews[i]["place"]);
                            }
                        } else {
                            alert("리뷰를 받아오지 못했습니다");
                        }
                    }
                })
            }

            function makeCard(url, country, city, place) {
                let tempHtml = `<div class="card">
                                    <img class="card-img-top" src=${url}>
                                    <div class="card-body">
                                        <a href="#" class="card-title">${place}</a>
                                        <p class="card-text">${country}</p>
                                        <p  class="card-text comment">${city}</p>
                                    </div></div>`

                $("#reviews-box").append(tempHtml);
            }
        </script>

    </head>

    <body>

        <!--세계지도를 바탕으로 국가를 검색할 수 있는 부분-->
        <div class="total">
            <div class="jumbotron">
                <h1 class="display">MEMO YOUR TRIP :)</h1>
                <nav class="navbar">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="ex.한국" aria-label="search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">search</button>
                    </form>
                </nav>
            </div>


            <div class="logo">
                <img src=static/logo.jpg" width="250px"/>
            </div>

            <!--글 쓰는 버튼.-->
            <div>
                <p class="write">
                    <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">OPEN TRIP PAD
                    </button>
                </p>
            </div>


            <!--글을 작성하는 곳-->
            <div id="post-box" class="form-post" style="display:none">
                <div>

                    <!--지역 입력-->
                    <div class="form-group">
                        <label for="country">국가</label>
                        <textarea id="country" class="form-control" rows="1"></textarea>
                    </div>

                    <!--지역 입력-->
                    <div class="form-group">
                        <label for="city">지역</label>
                        <textarea id="city" class="form-control" rows="1"></textarea>
                    </div>

                    <!--장소명 입력-->
                    <div class="form-group">
                        <label for="place">장소</label>
                        <textarea id="place" class="form-control" rows="1"></textarea>
                    </div>

                    <!--주소 입력-->
                    <div class="form-group">
                        <label for="address">주소</label>
                        <textarea id="address" class="form-control" rows="1"></textarea>
                    </div>

                    <!--카테고리 선택 입력-->
                    <div class="form-group">
                        <label for="category">choose category</label>
                        <textarea id="category" class="form-control" rows="1"></textarea>
                    </div>

                    <!--글 작성-->
                    <div class="form-group">
                        <label for="comment">comment</label>
                        <textarea id="comment" class="form-control" rows="5"></textarea>
                    </div>

                    <!--url 입력-->
                    <div class="form-group">
                        <label for="url">정보 출처 url</label>
                        <input id="url" class="form-control" placeholder="">
                    </div>

                    <button onclick= "makeReview()" type="button" class="btn btn-primary">save</button>
                </div>
            </div>


            <div id="cards-box" class="card-columns">

                <div class="card">
                    <img class="card-img-top"
                         src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg"
                         alt="Card image cap">
                    <div class="card-body">
                        <a href="#" class="card-title">지역 : 장소 </a>
                        <p class="card-text">적은 글을 보여주기.</p>
                        <p class="card-text comment">후기가 있는 경우 별점표 띄우기.</p>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </body>

</html>
