<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta property="og:title" content="TRIP PAD"/>
        <meta property="og:description" content="TRIP PAD에서 가고 싶은 여행지를 보기 쉽게 정리하세요!"/>
        <meta property="og:image" content="{{ url_for('static', filename='ogimage.png') }}"/>


        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
        <title>TRIP PAD | 나의 여행 노트</title>

        <!-- style -->
        <style type="text/css">

            * {
                font-family: 'Gaegu', cursive;
            }

            .all {
                background-color: ivory;
            }

            .total {
                width: 900px;
                margin: auto;
            }

            .jumbotron {
                color: black;
                width: 800px;
                margin-top: 15px;
                background-image: url('https://peopleciety.com/wp-content/uploads/2017/11/%EC%84%B8%EA%B3%84-%EC%A7%80%EB%8F%84-world_map3.jpg');
                background-position: center;
                background-size: 800px;
                border: black;
                border-radius: 10px;
                position: relative;
            }

            .logo {
                position: absolute;
                left: 970px;
                bottom: 485px;
            }

            .write {
                position: absolute;
                left: 1030px;
                bottom: 440px;
            }

            .search{
                width : 400px;

            }

            .search_button{
            }


            #post-box {
                width: 1000px;
                margin: auto;
                padding: 50px;
                border: black solid;
                border-radius: 10px;
            }


        </style>

        <script>
            function openClose() {
                // id 값 post-box의 display 값이 block 이면(= 눈에 보이면)
                if ($("#post-box").css("display") == "block") {
                    // post-box를 가리고
                    $("#post-box").hide();
                    // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
                    $("#btn-post-box").text("OPEN TRIP PAD");
                } else {
                    // 아니면(눈에 보이지 않으면) post-box를 펴라
                    $("#post-box").show();
                    // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
                    $("#btn-post-box").text("CLOSE TRIP PAD");
                }
            }


            $(document).ready(function () {
                $("#reviews-box").html("");
                showReview();
            });

            function makeReview() {
                // 1. 제목, 저자, 리뷰 내용을 가져옵니다.
                let country = $("#country").val();
                let city = $("#city").val();
                let place = $("#place").val();
                let address = $("#address").val();
                let category = $("#category").val();
                let comment = $("#comment").val();
                let url = $("#url").val();


                // 2. 제목, 저자, 리뷰 중 하나라도 입력하지 않았을 경우 alert를 띄웁니다.
                if (country == "") {
                    alert("국가를. 입력해주세요");
                    $("#country").focus();
                    return;
                } else if (city == "") {
                    alert("도시를. 입력해주세요");
                    $("#city").focus();
                    return;
                } else if (place == "") {
                    alert("장소를 입력해주세요");
                    $("#place").focus();
                    return;
                } else if (address == "") {
                    alert("주소를 입력해주세요");
                    $("#address").focus();
                    return;
                } else if (category == "") {
                    alert("카테고리를 입력해주세요");
                    $("#category").focus();
                    return;
                } else if (comment == "") {
                    alert("코멘트를 입력해주세요");
                    $("#comment").focus();
                    return;
                } else if (url == "") {
                    alert("url을 입력해주세요");
                    $("#url").focus();
                    return;
                }

                // 3. POST /review 에 저장을 요청합니다.
                $.ajax({
                    type: "POST",
                    url: "/review",
                    data: {
                        country_give: country,
                        city_give: city,
                        place_give: place,
                        address_give: address,
                        category_give: category,
                        comment_give: comment,
                        url_give: url
                    },
                    success: function (response) {
                        if (response["result"] == "success") {
                            alert(response["msg"]);
                            window.location.reload();
                        }
                    }
                })
            }

            function showReview(country) {
                // 1. 리뷰 목록을 서버에 요청하기
                // url = "/"
                url = `/review?country=${country}`

                $.ajax({
                    type: "GET",
                    url: url,
                    data: {},
                    success: function (response) {
                        // 2. 요청 성공 여부 확인하기
                        if (response["result"] == "success") {
                            let reviews = response["reviews"];
                            // 3. 요청 성공했을 때 리뷰를 올바르게 화면에 나타내기
                            for (let i = 0; i < reviews.length; i++) {
                                makeCard(reviews[i]["url"], reviews[i]["place"], reviews[i]["country"], reviews[i]["comment"]);
                            }
                        } else {
                            alert("리뷰를 받아오지 못했습니다");
                        }
                    }
                })
            }

            function makeCard(url, place, country, comment) {
                let tempHtml = `<div class="card">
                                    <img class="card-img-top" src=${url}>
                                    <div class="card-body">
                                        <a href="#" class="card-title">${place}</a>
                                        <p class="card-text">${country}</p>
                                        <p  class="card-text comment">${comment}</p>
                                    </div></div>`

                $("#reviews-box").append(tempHtml);
            }

            function searchReview() {
                console.log("test")
                $("#reviews-box").html('');
                let search = $("#input").val();
                console.log(search)
                $.ajax({
                    type: "GET",
                    url: "/search?country_searched=" + search,
                    data: {},
                    success: function (response) {
                        console.log("success")
                        // 2. 요청 성공 여부 확인하기
                        if (response["result"] == "success") {

                            $("#post-box").empty();
                            let reviews = response["reviews"];
                            // 3. 요청 성공했을 때 리뷰를 올바르게 화면에 나타내기
                            for (let i = 0; i < reviews.length; i++) {
                                makeCard(reviews[i]["url"], reviews[i]["place"], reviews[i]["country"], reviews[i]["comment"]);
                            }
                        } else {
                            alert("리뷰를 받아오지 못했습니다");
                        }
                    }
                })
            }

        </script>

    </head>

    <body>
        <div class="all">

            <!--세계지도를 바탕으로 국가를 검색할 수 있는 부분-->
            <div class="total">
                <div class="jumbotron">
                    <h1 class="display">MEMO YOUR TRIP</h1>
                    <nav class="navbar">
                        <p>찾고 싶은 국가를 입력해보세요.</p>
                        <input class="form-control mr-sm-2 search" type="search" placeholder="ex.한국" aria-label="search"
                               id="input">
                        <button onclick="searchReview()" class="btn btn-outline-success my-2 my-sm-0 search_button" type="submit">
                            search
                        </button>
                    </nav>
                </div>


                <div class="logo">
                    <img src="{{ url_for('static', filename='logo.png') }}" width="250px"/>

                </div>

                <!--글 쓰는 버튼.-->
                <div>
                    <p class="write">
                        <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">OPEN TRIP
                            PAD
                        </button>
                    </p>
                </div>


                <!--글을 작성하는 곳-->
                <div id="post-box" class="form-post" style="display:none">
                    <div>

                        <!--국가. 입력-->
                        <div class="form-group">
                            <label for="country">국가</label>
                            <textarea id="country" class="form-control" rows="1"></textarea>
                        </div>

                        <!--지역 입력-->
                        <div class="form-group">
                            <label for="city">지역</label>
                            <textarea id="city" class="form-control" rows="1"></textarea>
                        </div>

                        <!--장소명 입력-->
                        <div class="form-group">
                            <label for="place">장소</label>
                            <textarea id="place" class="form-control" rows="1"></textarea>
                        </div>

                        <!--주소 입력-->
                        <div class="form-group">
                            <label for="address">주소</label>
                            <textarea id="address" class="form-control" rows="1"></textarea>
                        </div>

                        <!--카테고리 선택 입력-->
                        <div class="form-group">
                            <label for="category">choose category</label>
                            <textarea id="category" class="form-control" rows="1"></textarea>
                        </div>

                        <!--글 작성-->
                        <div class="form-group">
                            <label for="comment">comment</label>
                            <textarea id="comment" class="form-control" rows="5"></textarea>
                        </div>

                        <!--url 입력-->
                        <div class="form-group">
                            <label for="url">정보 출처 url</label>
                            <input id="url" class="form-control" placeholder="">
                        </div>

                        <button onclick="makeReview()" type="button" class="btn btn-primary">save</button>
                    </div>
                </div>


                <div id="reviews-box" class="card-columns">

                    <div class="card">
                        <img class="card-img-top"
                             src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg"
                             alt="Card image cap">
                        <div class="card-body">
                            <a href="#" class="card-title">장소. </a>
                            <p class="card-text">지역.</p>
                            <p class="card-text comment">장소에 대해 적은 글.</p>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </body>

</html>
